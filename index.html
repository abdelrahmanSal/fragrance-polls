<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fragrance Polls</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">Perfume Polls</h1>

  <div id="polls" class="card"></div>

  <form id="brandForm" class="card form">
    <h3>Add New Brand</h3>
    <input type="text" id="newBrand" placeholder="Brand name" required>
    <button type="submit">Add Brand</button>
  </form>

  <form id="voteForm" class="card form">
    <h3>Vote</h3>
    <label for="brand">Choose a Brand:</label>
    <select id="brand" name="brand"></select>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name">

    <label for="note">Note:</label>
    <input type="text" id="note" name="note" placeholder="Write your number or comment">

    <button type="submit">Vote</button>
  </form>

  <button id="resetBtn" class="card">Reset Polls</button>

  <h2 class="title">Comments</h2>
  <div id="comments" class="card comments"></div>

  <script src="script.js"></script>
</body>
</html>
