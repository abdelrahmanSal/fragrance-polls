<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fragrance Polls</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1 class="title">Perfume Polls</h1>

  <!-- Polls Section -->
  <div id="polls" class="card"></div>

  <!-- Add Brand Form -->
  <form id="brandForm" class="card form">
    <h3>Add New Brand</h3>
    <input type="text" id="newBrand" placeholder="Brand name" required>
    <button type="submit">Add Brand</button>
  </form>

  <!-- Vote Form -->
  <form id="voteForm" class="card form">
    <h3>Vote</h3>
    <label for="brand">Choose a Brand:</label>
    <select id="brand" name="brand"></select>

    <label for="note">Note:</label>
    <input type="text" id="note" name="note" placeholder="Write your name & number">

    <button type="submit">Vote</button>
  </form>

  <!-- Comments -->
  <h2 class="title">Comments</h2>
  <div id="comments" class="card comments"></div>

  <script src="script.js"></script>
</body>
</html>
